<!DOCTYPE html>
<html>
<head>
 <title>Пример HTML сайта</title>
 <script>
  function generateRandomNumber() {
   var randomNumber = Math.floor(Math.random() * 10) + 1;
   document.getElementById("random-number").innerHTML = randomNumber;
  }
 </script>
</head>
<body onload="generateRandomNumber()">
 <h1>Число от 1 до 10</h1>
 <p>На главной странице сайта показывается случайное число от 1 до 10:</p>
 <p><strong id="random-number"></strong></p>
</body>
</html>
